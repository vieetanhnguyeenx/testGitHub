<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML CSS</title>
    </head>

    <body>
        <!-- dùng để đặt 1 block -->
        <div></div> 

        <!-- viết 1 đoạn văn bản -->
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore natus consequuntur obcaecati accusantium eos, tempore praesentium beatae doloremque alias illo sint ipsam delectus dolor! Optio fugiat illo velit voluptate ab?</p>

        <!-- thẻ tiêu đề -->
        <h1>h1</h1> <!--thẻ h1 dùng 1 lần-->
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>

        <!-- thẻ truyền đường dẫn -->
        <!-- target="_blank" rel="noopener noreferrer" mở link liên kết 1 tab mới  -->
        <a href="https://www.google.com.vn/?hl=vi" target="_blank" rel="noopener noreferrer">google</a>

        <img src="https://images.unsplash.com/photo-1549338107-b93b465b945e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1033&q=80" alt="unknow" style="float: right; " >

        <!-- danh sách có thứ tự -->
        <ol>
            <li>1</li>
            <li>2</li>
        </ol>

        <!-- danh sách đề mục không thứ tự -->
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        
        <!-- CÁC THẺ LÀ CHO TRANG WEB GỌN GÀNG HƠN -->
        <!-- các phần bên trên -->
        <header></header>

        <!-- các thành phàn bên dưới -->
        <footer></footer>

        <!-- các thành 2 bên tay -->        
        <aside></aside>

        <!-- làm menu -->
        <nav></nav>

        <!-- phần chính của trang web -->
        <main></main>

        <!-- bài viết -->
        <article></article>

        <!-- thẻ nhúng -->
        <iframe src="" frameborder="0"></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7wtfhZwyrcc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <!-- 1 đoạn chữ ngắn -->
        <span>abc</span>

        <!-- thẻ in đậm -->
        <strong>abc</strong>
        


    </body>

</html>
