<body>

    -->

        có độ rộng full phần tử chứa nó
        nếu có nhiều thẻ block nằm với nhau thì nó sẽ rớt xuống hàng
     -->
    <p>Nếu bạn muốn đọc thêm bạn nhấn vào <a href="https://www.youtube.com/">YouTube</a></p>
